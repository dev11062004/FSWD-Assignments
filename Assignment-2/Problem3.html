<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>

        <div class="session-form">
            <input type="text" id="topic" placeholder="Study Topic" required>
            <input type="datetime-local" id="sessionTime" required>
            <input type="number" id="duration" placeholder="Duration (minutes)" required>
            <button onclick="addSession()">Add Session</button>
        </div>

        <h2>Today's Sessions</h2>
        <ul id="todaysSessions"></ul>

        <h2>Session Countdown</h2>
        <button onclick="startSessionCountdown()">Start Countdown</button>

        <h2>Fetch Study Materials</h2>
        <button onclick="fetchStudyMaterials()">Fetch Materials for Topic</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
