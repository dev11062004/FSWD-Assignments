<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Management System</h1>

    <!-- Form to Add a Task -->
    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="taskStatus">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
      <input type="number" id="taskPriority" placeholder="Priority (1-5)" min="1" max="5" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <h2>All Tasks</h2>
    <div id="taskList" class="task-list"></div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button onclick="filterByStatus('Pending')">Show Pending</button>
      <button onclick="filterByStatus('Completed')">Show Completed</button>
    </div>

    <h3>High Priority Task:</h3>
    <div id="highPriorityTask"></div>
  </div>

  <script src="jaa.js"></script>
</body>
</html>
